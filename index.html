<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Train Schedule</h1>
        <p class="lead">Da Train! Da Train!</p>
        <hr class="my-4">
        <p id="time"></p>
        <!--p class="lead"></p-->
    </div>

    <div class="grid-container">
        <h5>Current Train Schedule</h5>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody id = "trainTableData">
            
            
        </tbody>
    </table>

    <!--Second container-->
    <br>

    <div class="grid-container">
            <h5>Add Train</h5>
        </div>
        <br>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Train Name</label>
                <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp" placeholder="">
                <!--small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small-->
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input type="text" class="form-control" id="trainDestination" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First Train Time (HH;mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainTime" aria-describedby="emailHelp" placeholder="">
                <!--small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small-->
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Frequency (min)</label>
                <input type="number" class="form-control" id="trainFrequency" placeholder="">
            </div>
            <!--div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div-->
                <button id="addNewTrain" type="submit" class="btn btn-primary">Submit</button>
        </form>
     
        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>
        <script src="./assets/javascript/schedule.js"></script>
</body>
</html>
